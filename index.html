<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content" id="heading">
                <span>
                    <h2 id="header">Todo App</h2>
                </span>
                <span>
                    <div class="toggle-wrapper">
                        <div class="toggle checkcross">
                            <input type="checkbox" name="" id="checkbox">
                            <label for="checkbox" class="toggle-lable">
                                <div class="check"></div>
                            </label>
                        </div>
                    </div>
                </span>
            </div>  
            <div class="content2" id="inputBox">
                <input type="text" placeholder="  Task" name="Task" id="inputtask">
                <!-- <button  onclick=""></button> -->
                <img src="plus.png"  id="addTask" alt="add your new Todo"  srcset="">
            </div>
            <br>
            <ul class="content3" id="tasks" >
                <!-- <div class="taskanddelete">
                    <li class="task"> 1.create a portfolio site </li>
                    <img class="deleteimg" src="delete.png" alt="">
                </div> -->
            </ul>
            <br>
            <br>
            <div id="footer" hidden="false">
                <div id="taskdata"  >there is 0 task remaining</div>
                <button id="clearbtn" onclick="" >Clear All</button>
            </div>
            <br>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
